<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <div class="logo">
            <img src="icon.webp" alt="">
            <h1 id="head">MyWeatherApp</h1>
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Enter your location" class="input-box">
            <button class="btn">Search</button>
        </div>
        <div class="mode">
          <button id="light"><i><i class="fa-regular fa-moon"></i></i></button>
          <button id="dark"><i><i class="fa-regular fa-sun"></i></i></button>
        </div>
    </div>
    <main>
        <div class="container">
          <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="notfound.gif" alt="">
          </div>
          <div class="weatherbody">
              <img src="sunny.png" alt="weather-icon" class="weather-pic">
              <p class="temp">0Â°C</p>
              <p class="desc">Light Rain</p>
          
          <div class="weather-detail">
            <div class="humidity">
              <i class="fa-solid fa-droplet"></i>
              <span id="humidity">0%</span>
              <p>Humidity</p>
            </div>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <span id="wind">0Kmph</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
